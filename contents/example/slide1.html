<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 960px;
      height: 540px;
      background-color: #0F172A;
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 60px 80px;
    }

    /* 타이틀 슬라이드 스타일 */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      gap: 30px;
    }

    .top-bar {
      width: 100%;
      height: 8px;
      background-color: #2563EB;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.2;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 32px;
      color: #38BDF8;
      text-align: center;
      font-weight: 300;
      line-height: 1.4;
    }

    .footer {
      border-top: 1px solid #38BDF8;
      padding-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #94A3B8;
    }

    .footer strong {
      color: #38BDF8;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="container">
    <h1>Modern IT Trend<br>2026</h1>
    <p class="subtitle">클라우드와 AI가 바꾸는 우리의 미래</p>
  </div>

  <div class="footer">
    <p><strong>NXT Cloud</strong> • Technical Training Team</p>
  </div>
</body>
</html>

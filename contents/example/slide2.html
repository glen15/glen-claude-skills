<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide {
      padding: 30px 60px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      border-bottom: 4px solid #38BDF8;
      padding-bottom: 15px;
    }

    .bar {
      width: 8px;
      height: 40px;
      background-color: #2563EB;
    }

    h2 {
      font-size: 40px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle-text {
      font-size: 16px;
      color: #94A3B8;
      margin-top: 4px;
    }

    .content-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 15px;
    }

    .item {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin: 0;
    }

    .item-number {
      background-color: #2563EB;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
    }

    .item-number p {
      margin: 0;
      color: white;
      font-size: 16px;
    }

    .item-content h3 {
      font-size: 22px;
      color: #38BDF8;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .item-content p {
      color: #CBD5E1;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="bar"></div>
      <div>
        <h2>IT 인프라의 진화</h2>
        <p class="subtitle-text">PC 시대부터 AI 시대까지, 40년의 여정</p>
      </div>
    </div>

    <div class="content-list">
      <div class="item">
        <div class="item-number"><p>1</p></div>
        <div class="item-content">
          <h3>클라우드 기술</h3>
          <p>온-프레미스에서 클라우드 환경으로의 혁신적 전환</p>
        </div>
      </div>

      <div class="item">
        <div class="item-number"><p>2</p></div>
        <div class="item-content">
          <h3>AI 혁신</h3>
          <p>머신러닝 기술의 실제 비즈니스 적용</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
